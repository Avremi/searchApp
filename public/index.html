<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Celebrity Search</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <script src="mainScript.js"></script>

</head>

<body onload="search()">
  <div class="container">
    <fieldset>

      <input id=input name="celebrity" type="text" class="ghost-input" onkeypress="eval(event)" placeholder="Enter a Celebrity"
        required>
      <button type="button" class="ghost-button" value="Search" onclick="search()">Search</button>


      <a id=url class="ghost-input" style="color: #E64A19"></a>
      <p id="errMessage"></p>


    </fieldset>

  </div>
  <p>Last Searches: </p>
  <div id="celebList">
    <ul></ul>

  </div>
</body>

</html>
